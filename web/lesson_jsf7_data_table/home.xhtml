<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<style type="text/css">
    .employeeTable {
        border-collapse: collapse;
        border: 1px solid #000000;
    }

    .employeeTableHeader {
        text-align: center;
        background: none repeat scroll 0 0 #B5B5B5;
        border-bottom: 1px solid #000000;
        padding: 2px;
    }

    .employeeTableOddRow {
        text-align: center;
        background: none repeat scroll 0 0 #FFFFFFF;
    }

    .employeeTableEvenRow {
        text-align: center;
        background: none repeat scroll 0 0 #D3D3D3;
    }
</style>
<h:head>
    <title>JSF Tutorial</title>
</h:head>
<h:body>
    <h2>JSF Data Table Example</h2>
    <h:form>
        <h:dataTable value="#{userDateTable.employees}" var="employee"
                     styleClass="employeeTable"
                     headerClass="employeeTableHeader"
                     rowClasses="employeeTableOddRow,employeeTableEvenRow"
                >
            <h:column>
                <f:facet name="">Name</f:facet>
                #{employee.name}
            </h:column>
            <h:column>
                <f:facet name="">Depertmant</f:facet>
                #{employee.deparmant}
            </h:column>
            <h:column>
                <f:facet name="">Age</f:facet>
                #{employee.age}
            </h:column>
            <h:column>
                <f:facet name="">Salary</f:facet>
                #{employee.salary}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
