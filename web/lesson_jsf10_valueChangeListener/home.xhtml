<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Event Handling</title>
</h:head>
<h:body>
    <h2>valueChangeListener Examples</h2>
    <h:form>
        <h2>Head Binding</h2>
        <hr/>
        <h:panelGrid columns="2">
            Selected Local :
            <h:selectOneMenu
                    value="#{personalBean.selectedCountry}"
                    onchange="submit()"
                    valueChangeListener="#{personalBean.localeChanged}"> <!--Evet funtion tanımadık-->
                <f:selectItems value="#{personalBean.contries}"/><!--İçeriği listeledik-->
            </h:selectOneMenu>
            Country Name :
            <h:outputText id="country" value="#{personalBean.selectedCountry}" size="20"/>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
