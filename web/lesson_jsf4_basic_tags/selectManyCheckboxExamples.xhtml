<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>JSF Tutorial</title>
</head>
<h:body>
    <h2>h:selectManyCheckBox Examples</h2>
    <hr/>
    <h2>Multiple CheckBox</h2>
    <h:form>
        <h:selectManyCheckbox value="#{userData.data}">
            <f:selectItem itemValue="1" itemLabel="Item 1"/>
            <f:selectItem itemValue="2" itemLabel="Item 2"/>
            <f:selectItem itemValue="3" itemLabel="Item 3"/>
            <f:selectItem itemValue="4" itemLabel="Item 4"/>
            <f:selectItem itemValue="5" itemLabel="Item 5"/>
        </h:selectManyCheckbox>
        <h:commandButton value="Submit" action="resultSelectManyCheckboxExamples"/>
    </h:form>
</h:body>
</html>
